{% extends "index.html" %}

{% block content %}


<!-- <h1>CRUD - READ all tasks </h1> -->

<br>
 
    <h3> My Tasks </h3>

    <hr>
    
    {% for task in tasks %}

    <div class="container shadow w-50 p-4 mb-4 bg offset-md-3 col-md-4 border border-0.5  border-dark " style="margin-top: 20px; border-radius: 8px; background:#FFFFF0;">
        
        {{ task.title }}
        
        <br> <br>
        
        {{ task.content }}

        <br><br>

        <a href="{% url 'update-task' task.id%}">Update Task</a>

        <br><br>

        <a href="{% url 'delete-task' task.id%}">Delete Tasks</a>
    
    
    
    </div>
 
    {% endfor %}



{% endblock %}
